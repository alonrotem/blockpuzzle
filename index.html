            var Shape = function (cells, color, shapeCellSize){
                this.cells = cells;
                this.color = color;
                this.width = 0;
                this.height = 0;
                this.x = 0;
                this.y = 0;
                var alpha = 0;
                this.placeableOnBoard = true;
                this.singlePlaceOnBoard = null;
                this.cellsize = ((shapeCellSize)? shapeCellSize : cellsize);
                for(var i=0; i < cells.length; i++){
                    this.width = Math.max(this.width, (cells[i][0]+1) * this.cellsize);
                    this.height = Math.max(this.height, (cells[i][1]+1) * this.cellsize);
                }

                this.draw = function(x,y, fillcolor){
                    ctx.beginPath();
                    var yoffsetfadein = 0;
                    if(alpha < 1)
                    {
                        alpha += 0.04;
                        yoffsetfadein = (1-alpha) * 70;
                    }
                    ctx.globalAlpha = alpha;
                    ctx.strokeStyle = colors.borders;
                    if(!fillcolor)
                        fillcolor = this.color;
                    ctx.fillStyle = fillcolor;
                    for(var i=0; i < this.cells.length; i++)
                    {
                        ctx.rect(
                            this.cells[i][0] * this.cellsize + x,
                            this.cells[i][1] * this.cellsize + y - yoffsetfadein,
                            this.cellsize,
                            this.cellsize);
                        ctx.fill();
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                    ctx.closePath();
                    
                    this.x = x;
                    this.y = y;
                }//shape.draw

                this.isOnShape = function(x, y){
                    for(var i=0; i < cells.length; i++)
                    {
                        if((x >= (cells[i][0] * this.cellsize + this.x)) &&
                            (x <= (cells[i][0] * this.cellsize + this.x) + this.cellsize) &&
                            (y >= (cells[i][1] * this.cellsize + this.y)) &&
                            (y <= (cells[i][1] * this.cellsize + this.y) + this.cellsize))
                            {
                                return true;
                            }
                    }
                    return false;
                }//shape.isOnShape
            }; //shape class

            var Board = function(boardSize)
            {
                this.x = 0;
                this.y = 0;

                this.boardSize = boardSize;
                this.takenCells = [];
                this.potentialBoardLocations = {"None": 0, "One": 1, "Many": 2};

                this.draw = function(x, y)
                {
                    this.x = x;
                    this.y = y;

                    for(i=0; i < boardSize; i++)
                    {
                        for(j=0; j < boardSize; j++)
                        {
                            ctx.beginPath();
                            ctx.lineWidth = "1";
                            ctx.strokeStyle = colors.borders;
                            ctx.rect(this.x + (i * cellsize), this.y + (j * cellsize), cellsize, cellsize);
                            ctx.stroke();
                            ctx.closePath();
                            var fillThisCell = this.takenCells.find(element => element.x==i && element.y==j);
                            if(fillThisCell)
                            {
                                ctx.beginPath();
                                ctx.rect(this.x + (i * cellsize)+1, this.y + (j * cellsize)+1, cellsize-2, cellsize-2);
                                ctx.globalAlpha = fillThisCell.alpha;
                                ctx.fillStyle = fillThisCell.color;
                                ctx.fill();
                                ctx.globalAlpha = 1;
                                if(fillThisCell.fadeout)
                                {
                                    fillThisCell.alpha -= 0.03;
                                }
                                if(fillThisCell.alpha <= 0)
                                {
                                    this.takenCells = this.takenCells.filter(removable => {
                                        return removable.x != fillThisCell.x || removable.y != fillThisCell.y;
                                    });
                                }
                            }
                            
                            //ctx.closePath();
                        }
                    }
                    ctx.closePath();
                }//board.draw

                this.cleanupFullRowsCols = function(soundOn)
                {
                    //check for full rows/columns
                    var fullrows = Array(this.boardSize).fill(false);
                    var fullcols = Array(this.boardSize).fill(false);
                    var fullRowColCount = 0;
                    for(i=0; i< this.boardSize; i ++)
                    {
                        var itemsinrow = this.takenCells.filter(element => element.x == i && !element.fadeout);
                        if(itemsinrow && itemsinrow.length == this.boardSize)
                        {
                            fullrows[i] = true;
                            fullRowColCount++;
                        }
                        var itemsincol = this.takenCells.filter(element => element.y == i && !element.fadeout)
                        if(itemsincol && itemsincol.length == this.boardSize)
                        {
                            fullcols[i] = true;
                            fullRowColCount++;
                        }                    
                    }
                    if(fullRowColCount > 0)
                    {
                        if(soundsOn)
                            audio_lineCompleted.play();
                        for(var i=0; i < this.takenCells.length; i++)
                        {
                            this.takenCells[i].fadeout = (fullrows[this.takenCells[i].x] || fullcols[this.takenCells[i].y]);
                        }
                    }
                    return fullRowColCount * this.boardSize;
                    /*
                    this.takenCells = this.takenCells.filter(function(element){
                        return !fullrows[element.x] && !fullcols[element.y];
                    });
                    */                 
                }//board.cleanupFullRowsCols

                this.isShapeOnBoard = function(shape){
                    var returnObj = { "isOnboard": true, "onboardCoords": [] };

                    var shapeonboard = true;
                    var shapeOnBoardHighlightCoords = [];
                    for(var o=0; o<shape.cells.length; o++)
                    {
                        var boardcoordsx = Math.floor((shape.x - this.x)/cellsize) + shape.cells[o][0];
                        var boardcoordsy = Math.floor((shape.y - this.y)/cellsize) + shape.cells[o][1];

                        var currentOutlineIsOnBoardX = (boardcoordsx >= 0 && boardcoordsx < boardSize);
                        var currentOutlineIsOnBoardY = (boardcoordsy >= 0 && boardcoordsy < boardSize);
                        var cellAlreadyTaken = (this.takenCells.find(element => element.x==boardcoordsx && element.y==boardcoordsy));

                        if(!currentOutlineIsOnBoardX || !currentOutlineIsOnBoardY || cellAlreadyTaken)
                        {
                            returnObj.isOnboard = false;
                            returnObj.onboardCoords = [];
                            return returnObj;
                        }
                        else
                        {
                            returnObj.onboardCoords.push([boardcoordsx, boardcoordsy]);
                        }
                    }
                    return returnObj;
                }//board.isShapeOnBoard

                this.highlightShape = function(coords, shapecolor, highlightfullrowscols)
                {
                    ctx.beginPath();

                    var filledRowsColumns = [];

                    for(i=0; i< boardSize; i ++)
                    {
                        var itemsinrow = this.takenCells.filter(element => element.y == i);
                        var itemsincol = this.takenCells.filter(element => element.x == i);

                        var newitemsinrow = coords.filter(element => element[1] == i  && !(this.takenCells.find(el => element[0]==el.x && element[1]==el.y)));
                        var newitemsincol = coords.filter(element => element[0] == i && !(this.takenCells.find(el => element[0]==el.x && element[1]==el.y)));

                        if(itemsinrow && newitemsinrow && newitemsinrow.length + itemsinrow.length == this.boardSize)
                        {
                            for(var j=0; j< this.boardSize; j++)
                            {
                                filledRowsColumns.push([j,i]);
                            }
                        }

                        if(itemsincol && newitemsincol && itemsincol.length + newitemsincol.length == this.boardSize)
                        {
                            for(var j=0; j< this.boardSize; j++)
                            {
                                filledRowsColumns.push([i,j]);
                            }
                        } 
                    }

                    ctx.beginPath();
                    for(var h=0; h < coords.length; h++)
                    {
                        
                        ctx.fillStyle = colors.highlight_shapeonboard;
                        ctx.rect(
                            this.x + (coords[h][0] * cellsize) +1,
                            this.y + (coords[h][1] * cellsize) +1,
                            cellsize-2,
                            cellsize-2);
                        ctx.fill();
                    }
                    ctx.closePath();

                    if(highlightfullrowscols)
                    {
                        ctx.beginPath();
                        for(var h=0; h < filledRowsColumns.length; h++)
                        {
                            ctx.fillStyle = "white";
                            ctx.rect(
                                this.x + (filledRowsColumns[h][0] * cellsize) +1,
                                this.y + (filledRowsColumns[h][1] * cellsize) +1,
                                cellsize-2,
                                cellsize-2);
                            ctx.fill();
                        }
                        ctx.closePath();
                    }                  
                }//board.highlightShape

                this.shapeDropped = function(coords, color)
                {
                    for(var h=0; h < coords.length; h++)
                    {
                        if(!this.takenCells.find(element => element.x==coords[h][0] && element.y==coords[h][1]))
                        {
                            this.takenCells.push(new boardcellfill(coords[h][0], coords[h][1], color));
                        }
                    }
                }//board.shapeDropped

                this.refreshPotentialPositionsOnBoard = function(shape)
                {
                    if(!shape)
                        return;

                    var locations = [];
                    for(var x=0; x < this.boardSize; x++)
                    {
                        for(var y=0; y < this.boardSize; y++)
                        {
                            var shapeCanBePlacedHere = true;
                            var o=0;
                            for(; o < shape.cells.length; o++)
                            {
                                if((x + shape.cells[o][0] > this.boardSize -1 ||  y + shape.cells[o][1] > this.boardSize -1) ||
                                (this.takenCells.find(cell => cell.x == x + shape.cells[o][0] && cell.y == y + shape.cells[o][1] && !cell.fadeout)))
                                {
                                    var shapeCanBePlacedHere = false;
                                    break;
                                }
                            }
                            //make sure we scanned all the cells, and didn't break prematurely
                            if(o == shape.cells.length && shapeCanBePlacedHere)
                            {
                                locations.push([x,y]);
                            }
                            if(locations.length > 1)
                            {
                                //return { "numOfOptions": this.potentialBoardLocations.Many, "singlePlace": locations };
                                shape.placeableOnBoard = true;
                                shape.singlePlaceOnBoard = null;
                                return;
                            }
                        }
                    }
                    if(locations.length == 1)
                    {
                        //return { "numOfOptions": this.potentialBoardLocations.One, "singlePlace": locations };
                        shape.placeableOnBoard = true;
                        shape.singlePlaceOnBoard = locations[0];
                    }
                    else if (locations.length == 0)
                    {
                        //return { "numOfOptions": this.potentialBoardLocations.None, "singlePlace": [] };
                        shape.placeableOnBoard = false;
                        shape.singlePlaceOnBoard = null;
                    }
                }//board.refreshPotentialPositionsOnBoard
            }//Board class

            var cookieName = "blockpuzzle";

            var readCookieValue = function(){
                var cookiestr = document.cookie.match('(^|;)\\s*' + cookieName + '\\s*=\\s*([^;]+)');
                return cookiestr ? unescape(cookiestr.pop()): '{}';
            }

            var getCookieValue = function(key, defaultVal){
                
                var cookiestr = readCookieValue();
                var cookieobj = {};
                if(cookiestr)
                {
                        try {
                        cookieobj = JSON.parse(cookiestr);
                    }
                    catch (e) { 
                        cookieobj = {};
                    }
                }
                var cookievalue = cookieobj[key];
                if(cookievalue || cookievalue == 0)
                {
                    var cookienum = parseInt(cookievalue);
                    return (!isNaN(cookienum))? cookienum : cookievalue;
                }
                else
                {
                    setCookieValue(key, defaultVal);
                    return defaultVal;
                }
            };

            var setCookieValue = function(key, val){
                var cookiestr = document.cookie;
                var cookieobj = {};
                if(cookiestr)
                {
                    cookieobj = JSON.parse(readCookieValue());
                }
                cookieobj[key] = val;

                var expirationDate = new Date();
                var tenYears = 365 * 10 * 24 * 60 * 60 * 1000;
                expirationDate.setTime(expirationDate.getTime() + tenYears);
                var expires = "expires="+expirationDate.toUTCString();                
                document.cookie = cookieName + "=" + escape(JSON.stringify(cookieobj)) + ";" + expires + ";";
            }

            function drawSpeaker(drawx, drawy, color, scale, silent)
            {
                ctx.save();
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = 2 * scale;
                ctx.beginPath();
                ctx.arc(drawx+(19 * scale), drawy+(12 * scale), 4 * scale, -0.5*Math.PI, 0.5*Math.PI, false);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(drawx+(19 * scale),drawy+(12 * scale), 9 * scale, -0.5*Math.PI, 0.5*Math.PI, false);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(drawx + (17 * scale), drawy);
                ctx.lineTo(drawx + (17 * scale), drawy + (24 * scale));
                ctx.lineTo(drawx + (10 * scale), drawy+ (17 * scale));
                ctx.lineTo(drawx + (10 * scale), drawy + (7 * scale));
                ctx.lineTo(drawx + (17 * scale), drawy);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(drawx + (8 * scale),drawy + (7* scale));
                ctx.lineTo(drawx + (2 * scale),drawy + (7 * scale));
                ctx.lineTo(drawx, drawy + (9 * scale));
                ctx.lineTo(drawx, drawy + (15 * scale));
                ctx.lineTo(drawx + (2 * scale),drawy + (17 * scale));
                ctx.lineTo(drawx + (8 * scale),drawy + (17* scale));
                ctx.lineTo(drawx+ (8 * scale),drawy+ (7 * scale));
                ctx.fill();
                
                if(silent)
                {
                    ctx.beginPath();
                    ctx.strokeStyle = "red";
                    ctx.lineWidth = 3 * scale;
                    ctx.moveTo(drawx,drawy+(24 * scale));
                    ctx.lineTo(drawx+ (30 * scale),drawy);
                    ctx.stroke();
                }
                ctx.restore();
                return [drawx, drawx + (30 * scale), drawy, drawy + (24 * scale)];
            }//drawSpeaker

            var drawRestartIcon = function(drawx, drawy, size, color){
                ctx.save();
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.strokeStyle=color;
                ctx.fillStyle=color;
                ctx.beginPath();
                ctx.arc(drawx,drawy, size, -0.3*Math.PI, 1.3*Math.PI, false);
                ctx.stroke();
                ctx.beginPath();

                var ptx = drawx + size * Math.cos((Math.PI * 2 ) - 0.4*Math.PI);
                var pty = drawy + size * Math.sin((Math.PI * 2 ) - 0.4*Math.PI);

                ctx.moveTo(ptx,pty);
                ctx.lineTo(ptx+(size/1.2),pty);
                ctx.lineTo(ptx, pty+(size/1.2));
                ctx.lineTo(ptx,pty);
                ctx.fill();
                ctx.restore();
                return [drawx - size, drawx + size, drawy - size, drawy + size];
            }//drawRestartIcon

            function drawFacebookshare(x, y, size, color, lettercolor){
                ctx.save();
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.strokeStyle=color;
                ctx.fillStyle = color;
                if(!lettercolor)
                {
                    lettercolor = color;
                }
                ctx.beginPath();
                ctx.arc(x+(18*size), y, 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x+(18*size), y+(22*size), 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(x, y+(10*size), 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.moveTo(x+(18*size), y);
                ctx.lineTo(x, y+(10*size));
                ctx.lineTo(x+(18*size), y+(22*size));
                ctx.stroke();
                ctx.beginPath();
                ctx.fillStyle = lettercolor;
                ctx.font = '900 ' + (11 * size) +'px Arial';
                ctx.fillText("f" , x+(18*size), y + (15*size));
                ctx.restore();
                return [x, x+(18*size), y, y+(22*size)];
            }//drawFacebookshare

            var tooltip = function (x,y, text){
                var fontsize= 12
                var tooltipText = text;
                var lineHeight = fontsize * 1.286;
                ctx.save();
                ctx.beginPath();
                ctx.font = fontsize+"px arial";
                ctx.textAlign = "left";           
                var textWidth = ctx.measureText(tooltipText).width;
                ctx.strokeStyle="black";
                ctx.fillStyle = "#FFFFCC";
                ctx.textBaseline = 'top';
                ctx.fillRect(x+12, y+20, textWidth+6, lineHeight);
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.fillText(tooltipText, x+15, y+23);
                ctx.restore();                
            }//tooltip

            function createNewShapes()
            {
                shape1 = new shapes[(Math.floor(Math.random() * shapes.length))]();
                shape2 = new shapes[(Math.floor(Math.random() * shapes.length))]();
                shape3 = new shapes[(Math.floor(Math.random() * shapes.length))]();
            }

            function startGame()
            { 
                gameover = false;
                createNewShapes();
                board.takenCells = [];
                score = 0;
                displayScore = 0;
            }

            function upScore(addedScore)
            {
                score += addedScore;
                var cookieHiscrore = getCookieValue("hiscore", 0);
                if(cookieHiscrore || cookieHiscrore == 0)
                {
                    var cookieInt = parseInt(cookieHiscrore);
                    if(((!isNaN(cookieInt)) && (score > cookieInt)) || (isNaN(cookieInt)))
                    {
                        setCookieValue("hiscore", score);
                    }
                }                  
            }
            
            function runGame()
            {
                requestAnimationFrame(runGame);

                ctx.clearRect(0,0, innerWidth, innerHeight);

                if(!shape1 && !shape2 && !shape3)
                {
                    createNewShapes();                   
                }

                //calculate locations
                var responsiveLandscapeMode = innerHeight < 500;

                var placehodersize = (4 * cellsize);
                var titley = (responsiveLandscapeMode)? 3 : 20;
                var starty = (responsiveLandscapeMode)? 33 : topMargin;
                
                
                var startx = (responsiveLandscapeMode) ? 
                    ((innerWidth - (placehodersize + cellsize + board.boardSize * (cellsize + ctx.lineWidth)))/2):
                    ((innerWidth - (board.boardSize * (cellsize + ctx.lineWidth)))/2);
                var placehoderx1 = (responsiveLandscapeMode) ? 
                    (startx + cellsize + board.boardSize * (cellsize + ctx.lineWidth)):
                    ((innerWidth / 2) - (8 * cellsize));
                var placehoderx2 = (responsiveLandscapeMode) ? 
                    placehoderx1:
                    ((innerWidth / 2) - (2 * cellsize));
                var placehoderx3 = (responsiveLandscapeMode) ?
                    placehoderx1 :
                    ((innerWidth / 2) + (4 * cellsize));
                var placehodery1 = (responsiveLandscapeMode) ? 
                    titley:
                    ((1.5 * topMargin) + (board.boardSize * cellsize));
                var placehodery2 = (responsiveLandscapeMode) ?
                    (placehodery1 + placehodersize + 5):
                    placehodery1;
                var placehodery3 = (responsiveLandscapeMode) ?
                    (placehodery2 + placehodersize + 5):
                    placehodery1;
                                
                board.draw(startx, starty);

                var speakerx = (responsiveLandscapeMode)? startx - 2 * cellsize : startx;
                var speakery = (responsiveLandscapeMode)? starty: starty-37;


                var speakerCoords = drawSpeaker(speakerx, speakery, "white", 0.8, !soundsOn);
                var mouseOnSpeaker = (mousex > speakerCoords[0] && mousex < speakerCoords[1] && mousey > speakerCoords[2] && mousey < speakerCoords[3]);
                if(mouseOnSpeaker)
                {
                    tooltip(mousex, mousey, "Turn sounds " + ((soundsOn)? "off": "on"));
                }

                //title
                var letterOffset = startx;//(innerWidth - titlewidth)/2;
                for(var t=0; t < title.length; t++)
                {
                    title[t].draw(letterOffset, titley);
                    letterOffset += title[t].width + titleBlockSize;
                }



                //draw placeholders
                ctx.beginPath();
                ctx.fillStyle = "gray";
                ctx.rect(placehoderx1+1, placehodery1-1, placehodersize-2, placehodersize-2); ctx.fill();
                ctx.rect(placehoderx2+1, placehodery2-1, placehodersize-2, placehodersize-2); ctx.fill();
                ctx.rect(placehoderx3+1, placehodery3-1, placehodersize-2, placehodersize-2); ctx.fill();
                ctx.closePath();

                //scrore and high score
                ctx.beginPath();
                ctx.font = "15px Arial";
                ctx.fillStyle = "yellow";
                ctx.textAlign = "center";
                if(displayScore < score)         
                    displayScore++;
                ctx.fillText(displayScore, startx + ((board.boardSize * cellsize)/2), starty + (board.boardSize * cellsize) +14);

                ctx.beginPath();
                ctx.font = "15px Arial";
                ctx.fillStyle = "white";
                ctx.textAlign = "end";
                hiscore = getCookieValue("hiscore", 0);     
                var hiscoretext = "High score: " + hiscore;
                //hiscore - retular
                if(!responsiveLandscapeMode)
                {
                    ctx.fillText(hiscoretext , startx + (cellsize * board.boardSize), starty - 20);
                }
                else
                {
                    //hiscore - rotated
                    ctx.save();
                    var textWidth = ctx.measureText("Horizontal").width;
                    var rotatedx = startx + (textWidth/2);
                    var rotatedy = starty + (textWidth/2);
                    ctx.translate(rotatedx, rotatedy);
                    ctx.rotate(-0.5*Math.PI);
                    ctx.translate(-rotatedx,-rotatedy);
                    ctx.fillText(hiscoretext , rotatedx - 50, rotatedy - (textWidth /2) - 30);
                    ctx.restore();
                }

                board.refreshPotentialPositionsOnBoard(shape1);
                board.refreshPotentialPositionsOnBoard(shape2);
                board.refreshPotentialPositionsOnBoard(shape3);

                //go over the Shape's outline squares
                //check each to be over a square of the board
                //if they are all on, highlight the squares on the board
                if(draggedShape)
                {                
                    var shapeOnBoard = board.isShapeOnBoard(draggedShape);
                    draggedShapeIsOnBoard = shapeOnBoard.isOnboard;
                    if(shapeOnBoard.isOnboard)
                    {
                        board.highlightShape(shapeOnBoard.onboardCoords, draggedShape.color, true);
                        droplocation = shapeOnBoard.onboardCoords;
                    }
                    if(draggedShape.singlePlaceOnBoard)
                    {
                        var highlight =[];
                        for(i=0; i< draggedShape.cells.length; i++)
                        {
                            highlight.push([draggedShape.singlePlaceOnBoard[0] + draggedShape.cells[i][0], draggedShape.singlePlaceOnBoard[1] + draggedShape.cells[i][1]]);
                        }
                        board.highlightShape(highlight, draggedShape.color, false);
                        //ctx.fillText("Single place " + highlight , placehoderx1, placehodery + 150);
                    }

                    draggedShape.draw(mousex - dragOffsetx, mousey - dragOffsety);
                }

                if(shape1 && draggedShape != shape1)
                {
                    var color = (shape1.placeableOnBoard)? shape1.color: colors.shape_unmovable;
                    shape1.draw(placehoderx1 + ((placehodersize - shape1.width)/2), placehodery1, color);
                }

                if(shape2 && draggedShape != shape2)
                {
                    var color = (shape2.placeableOnBoard)? shape2.color: colors.shape_unmovable;
                    shape2.draw(placehoderx2 + ((placehodersize - shape2.width)/2), placehodery2, color);
                }

                if(shape3 && draggedShape != shape3)
                {
                    var color = (shape3.placeableOnBoard)? shape3.color: colors.shape_unmovable;
                    shape3.draw(placehoderx3 + ((placehodersize - shape3.width)/2), placehodery3, color);
                }

                if(mouseButtonPressed && shape1 && shape1.isOnShape(mousex, mousey) && shape1.placeableOnBoard)
                {
                    //ctx.fillText('Shape1', 0, 10);
                    draggedShape = shape1;
                    dragOffsetx = mousex - draggedShape.x;
                    dragOffsety = mousey- draggedShape.y;
                }

                if(mouseButtonPressed &&  shape2 && shape2.isOnShape(mousex, mousey) && shape2.placeableOnBoard)
                {
                    //ctx.fillText('Shape2', 0, 10);
                    draggedShape = shape2;
                    dragOffsetx = mousex - draggedShape.x;
                    dragOffsety = mousey- draggedShape.y;                             
                }

                if(mouseButtonPressed &&  shape3 && shape3.isOnShape(mousex, mousey) && shape3.placeableOnBoard)
                {
                    //ctx.fillText('Shape3', 0, 10);
                    draggedShape = shape3;
                    dragOffsetx = mousex - draggedShape.x;
                    dragOffsety = mousey- draggedShape.y;                                    
                }



                var noShapePlaceableOnBoard = true;
                if((shape1 || shape2 || shape3) &&
                    (!((shape1 && shape1.placeableOnBoard) ||
                    (shape2 && shape2.placeableOnBoard) ||
                    (shape3 && shape3.placeableOnBoard))))
                {
                    if(!gameover)
                    {
                        //Game over.
                        ctx.fillText("Game over!", 10, 90);
                        if(soundsOn)
                        audio_gameOver.play();
                        gameover = true;
                    }
                }
                
                var restartx = (responsiveLandscapeMode)? startx - 1.5 * cellsize: startx + 45;
                var restarty = (responsiveLandscapeMode)? starty + 2 * cellsize: starty - 28;
                var restartCoords = [0,0,0,0];

                if(gameover)
                {
                    ctx.save();
                    ctx.beginPath(); 
                    ctx.shadowColor = "black";
                    ctx.shadowOffsetX = 7;
                    ctx.shadowOffsetY = 7;
                    ctx.shadowBlur = 6;
                    ctx.font = "bold 60px arial";
                    var gradient = ctx.createLinearGradient(startx, starty, startx+board.boardSize * cellsize, starty);
                    gradient.addColorStop(0, colors.blocks_r_shaped);
                    gradient.addColorStop(0.5, colors.blocks_single);
                    gradient.addColorStop(1, colors.blocks_quadruple);
                    ctx.fillStyle = gradient;
                    ctx.textAlign = "center"; 
                    ctx.fillText("Game over", innerWidth / 2, starty + ((board.boardSize * cellsize)/2));
                    ctx.closePath();

                    restartx = innerWidth / 2 - 7;
                    restarty = (starty + ((board.boardSize * cellsize)/2)) + 20;
                    restartCoords = drawRestartIcon(restartx, restarty, 15, colors.blocks_r_shaped);

                    ctx.restore();
                }
                else
                {
                    restartCoords = drawRestartIcon(restartx, restarty, 9, "white");
                }
                var mouseOnRestart = (mousex > restartCoords[0] && mousex < restartCoords[1] && mousey > restartCoords[2] && mousey < restartCoords[3]);
                if(mouseOnRestart)
                {
                    tooltip(mousex, mousey, "Restart");
                }
                
                //first draw everything, then check when the button was released
                if(mouseButtonReleased)
                {
                   if(!draggedShape)
                    {
                        if(mouseOnRestart)
                        {
                            startGame();
                        }
                        if(mouseOnSpeaker)
                        {
                            soundsOn = !soundsOn;
                            setCookieValue("soundsOn", soundsOn);
                   
                        }
                    }
                    
                    if(draggedShapeIsOnBoard && droplocation.length > 0)
                    {
                        if(soundsOn)
                            audio_shapeDropped.play();
                        board.shapeDropped(droplocation, draggedShape.color);
                        upScore(draggedShape.cells.length);                      
                        draggedShapeIsOnBoard = false;

                        if(draggedShape == shape1)
                        {
                            shape1 = null;
                        }
                        else if(draggedShape == shape2)
                        {
                            shape2 = null;
                        }
                        else if(draggedShape == shape3)
                        {
                            shape3 = null;
                        }

                        upScore(board.cleanupFullRowsCols(soundsOn));

                        board.refreshPotentialPositionsOnBoard(shape1);
                        board.refreshPotentialPositionsOnBoard(shape2);
                        board.refreshPotentialPositionsOnBoard(shape3);                        
                    }
                    mouseButtonReleased = false;
                    draggedShape = null;
                    droplocation = [];
                }

            }//rungame
